<app-search-input (searchQuery)="onSearch($event)"></app-search-input>

<app-loading-spinner *ngIf="loading"></app-loading-spinner>

<p *ngIf="!geolocationEnabled">{{ geolocationErrorMsg }}</p>

<app-weather-grid
  *ngIf="!loading"
  [city]="currentCity"
  [forecast]="forecast"
></app-weather-grid>
